<body id="home-page">

    <button id="btn1"><i class="fas fa-users icon"></i> المستخدمين</button>

    <button id="btn5"><i class="fas fa-file-export icon"></i> مستند تسليم </button>
    <button id="btn9"><i class="fas fa-file-invoice icon"></i> فاتورة جديدة  </button>

    <button id="btn3"><i class="fas fa-car-side icon"></i> المركبات المستلمة</button>
    <button id="btn6"><i class="fas fa-bicycle icon"></i> الدراجات المحجوزة</button>
    <button id="btn7"><i class="fas fa-bicycle icon"></i> الدراجات المستلمة</button>

        <!-- This will hold the current date and time -->
      </span>

       <!-- Impounded Count Section -->
    <div class="impound-container">
      <div class="row">
        <div class="col-md-4">
          <div class="impound-box">
            <i class="fas fa-car icon"></i>
            <div class="title">المركبات المحجوزة</div>
            <div class="value" id="receivedVehicles">0</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="impound-box">
            <i class="fas fa-bicycle icon"></i>
            <div class="title">الدراجات المحجوزة</div>
            <div class="value" id="receivedBikes">0</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="impound-box">
            <i class="fas fa-archive icon"></i>
            <div class="title">المركبات المستلمة  </div>
            <div class="value" id="deliveredVehicles">0</div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-4">
          <div class="impound-box">
            <i class="fas fa-truck icon"></i>
            <div class="title"> الدراجات المستلمة</div>
            <div class="value" id="deliveredBikes">0</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="impound-box">
            <i class="fas fa-check-circle icon"></i>
            <div class="title">فواتير بيع السيارات </div>
            <div class="value" id="archivedVehicles">0</div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="impound-box">
            <i class="fas fa-clock icon"></i>
            <div class="title">فواتير بيع الدراجات </div>
            <div class="value" id="archivedBikes">0</div>
          </div>
        </div>
      </div>
    </div>
      



  </div>
